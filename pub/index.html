<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MarkDown</title>
</head>
<body>
    <h1>Listado de archivos MarkDown</h1>
    <input type="button" onclick="archivos()" value="archivos" >
    <p id = 'archivos'></p>
    
    <script>
        function archivos(){
            const url = 'http://localhost:3000/archivos';
            fetch(url).then(
                response => response.json()
            ).then(
                data => {
                    document.querySelector('#archivos').innerHTML = data.data;
                }
            )
        }
    </script>
</body>

</html>
